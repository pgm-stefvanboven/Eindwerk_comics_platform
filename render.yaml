        value: true
      - key: APP_URL
        value: https://comics-platform.ddev.site
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_DEPRECATIONS_CHANNEL
        value: null
      - key: LOG_LEVEL
        value: debug
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: db
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: db
      - key: DB_USERNAME
        value: db
      - key: DB_PASSWORD
        value: db
      - key: BROADCAST_DRIVER
        value: log
      - key: CACHE_DRIVER
        value: file
